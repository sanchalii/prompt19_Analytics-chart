<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytical chart</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    <div class="main">
        <div class="menu">
            <h1>Language</h1>
            <button>Overview</button>
            <button>Language</button>
            
            <button>Community</button>
            <button>Settings</button>
        </div>

        <div class="data">
            <input type="text" placeholder="Search">

            <section class="heading">
                <h1>Overview</h1>
                <input type="date" name="" id="">
            </section>

            <section class="social">
                <div class="box1">
                    <span>
                        <h5> Java</h5>
                        
                        <h1>30.55%</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-right-up-line"></i> + 0.2%</p>
                    </span>
                </div>

                <div class="box2">
                    <span>
                        <h5> python</h5>
                      
                        <h1>49.267%</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-right-up-line"></i> + 1.2%</p>
                    </span>
                </div>

                <div class="box3">
                    <span>
                        <h5> C++</h5>
                  
                        <h1>22.55%</h1>
                    </span>
                    <span>
                        <p><i class="ri-arrow-right-up-line"></i> + 0.5%</p>
                    </span>
                </div>
            </section>
            <div class="content">
                <div class="chart">
               
                    <img src="heat.jpeg" alt="">
                </div>

                <div class="map">
                    <h2>Users</h2>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
